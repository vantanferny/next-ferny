<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap" rel="stylesheet">
  <title>Flight Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="main-container">
    <div id="command-center-container">
      <div class="field-container">
        <p class="field-label">Ship type</p>
        <!-- Possibly get all ship type options from db endpoint -->
        <select id="select-ships">
          <option selected value> -- select an option -- </option>
          <option value="Tug">Tug</option>
          <option value="Cargo">Cargo</option>
          <option value="Barge">Barge</option>
          <option value="High Speed Craft">High Speed Craft</option>
        </select>
      </div>
      <div class="field-container">
        <p class="field-label">Weight</p>
        <input class="input-text-field" id="input-weight" type=text>
      </div>
      <div class="field-container">
        <p class="field-label">Home port</p>
        <input class="input-text-field" id="input-port" type=text>
      </div>
      <div class="field-container">
        <button id="btn-search">Search</button>
      </div>
    </div>
    <div id="ships-table-container">
      <table id="ships-table">
        <thead>
          <tr>
            <th>Ship Type</th>
            <th>Weight</th>
            <th>Home Port</th>
            <th>Ship Name</th>
            <th>Class</th>
            <th>Image Upload</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>

<script>
  $('#btn-search').click(function() {
    fetchShips()
  })

  const fetchShips = () => {
    const params = {}

    const shipTypeFilter = $('#select-ships').val()
    if (shipTypeFilter) {
      params['type'] = shipTypeFilter
    }

    const weightFilter = $('#input-weight').val()
    if (weightFilter.length > 0) {
      params['weight'] = weightFilter
    }

    const portFilter = $('#input-port').val()
    if (portFilter.length > 0) {
      params['port'] = portFilter
    }

    $.get("http://localhost:4000/ships", params, function( ships ) {
      $('tbody').empty()

      displayShips(ships)
    });
  }

  const displayShips = (ships) => {
    $(ships).each(function(_, ship) {
      const row = `
        <tr>
          <td>${ship.type}</td>
          <td>${ship.weight}</td>
          <td>${ship.port}</td>
          <td>${ship.name}</td>
          <td>${ship.class}</td>
          <td><button>Upload</button></td>
        </tr>
      `

      $('tbody').append(row)
    });
  }

</script>

</html>
