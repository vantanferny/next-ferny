<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap" rel="stylesheet">
  <title>Flight Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="main-container">
    <div id="command-center-container">
      <div class="field-container">
        <p class="field-label">Ship type</p>
        <!-- Possibly get all ships from db endpoint -->
        <select id="select-ships">
          <option disabled selected value> -- select an option -- </option>
          <option value="ship_a">Ship A</option>
        </select>
      </div>
      <div class="field-container">
        <p class="field-label">Weight</p>
        <input class="input-text-field" type=text>
      </div>
      <div class="field-container">
        <p class="field-label">Home port</p>
        <input class="input-text-field" type=text>
      </div>
      <div class="field-container">
        <button>Search</button>
      </div>
    </div>
    <div id="ships-table-container">
      <table id="ships-table">
        <thead>
          <tr>
            <th>Ship Type</th>
            <th>Weight</th>
            <th>Home Port</th>
            <th>Ship Name</th>
            <th>Class</th>
            <th>Image Upload</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>

<script>
  $.get("http://localhost:4000", function( response ) {
    $(response).each(function(_, ship) {
      const row = `
        <tr>
          <td>${ship.type}</td>
          <td>${ship.weight}</td>
          <td>${ship.port}</td>
          <td>${ship.name}</td>
          <td>${ship.class}</td>
          <td><button>Upload</button></td>
        </tr>
      `

      $('tbody').append(row)
    });
  });
</script>

</html>
